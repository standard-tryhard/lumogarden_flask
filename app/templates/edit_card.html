{% extends "base.html" %}
{% block content %}


<h3 class="lumo-header">lumogarden: edit card</h3>

<div class="col-xs-12 card-view">
    <form method="POST">
        {{ existing_steps_form.hidden_tag() }}

        <div class="solo-card-view-container">

            {% for chk in existing_steps_form.chks %}
            <div class="col-xs-10">
                {{ chk.label }}
            </div>

            <div class="col-xs-2">
                {{ chk }}
            </div>

            <script>
                    var octo = "#";
                    var idChk = "{{chk.id}}";
                    var fullChkId = octo.concat(idChk);
                    var mongo_intBool = {{ bools[loop.index-1] }}

                    if (mongo_intBool == 1) {
                        console.log(mongo_intBool)
                        $(fullChkId).prop("checked", true);
                    }


            </script>

            {% endfor %}

        </div> <!-- solo-card-view-container -->

        {{ existing_steps_form.submit }}

    </form>

</div> <!-- col-xs-12 -->


{% endblock %}
