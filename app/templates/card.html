{% extends "base.html" %}
{% block content %}

<h3 class="lumo-header">
    <a id="header_link"
       href="{{ url_for('jars_view', jar_from_url=card_in_jar) }}">
        lumogarden: {{card_name}}
    </a>
</h3>


<div class="col-xs-12 card-view">
    <h4 class="card-view-lg-title">
        {{ card_name }}
    </h4>

    <p>
        {% for nmd_tupl in existing_steps %}
        {{ nmd_tupl.step_no }} {{ nmd_tupl.step_name }}<br>
        {% endfor %}
    </p>

</div>

{% endblock %}
