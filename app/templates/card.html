{% extends "base.html" %}
{% block content %}

<h3 class="lumo-header">
    <a id="header_link"
       href="{{ url_for('jars_view', jar_from_url=card_in_jar) }}">
        lumogarden: {{card_name}}
    </a>
</h3>


<div class="col-xs-12 card-view">
    <h4 class="card-view-lg-title">
        {{ card_name }}
    </h4>

        {% for nmd_tupl in existing_steps %}

    <div class="col-xs-10">
        <span class="singl_card_step_no">step no: {{ nmd_tupl.step_no }}</span>
        {{ nmd_tupl.step_name }}<br>
    </div>
    <div class="mega">
        <input type="checkbox">
    </div>

    {% endfor %}

</div>

{% endblock %}
